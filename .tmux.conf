### ~/.tmux.conf ###
# http://qiita.com/succi0303/items/cb396704493476373edf
# prefix キーを Ctrl + t に変更する
set -g prefix C-t

bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}" -v
bind % split-window -c "#{pane_current_path}" -h

# | でペインを縦分割する
unbind %
bind | split-window -h

# - でペインを横分割する
unbind '"'
bind '-' split-window -v

# .tmux.conf をリロードするキーバインド
bind C-r source-file ~/.tmux.conf \; display "~/.tmux.conf is reloaded!"

# ターミナル内でマウススクロールを有効にする
set -g mouse on

# 256色端末を使用する
set -g default-terminal "screen-256color"

# ステータスバーの色を設定する
set -g status-fg white
set -g status-bg black

# ウィンドウリストの色を設定する
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
# アクティブなウィンドウを目立たせる
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# ペインボーダーの色を設定する
set -g pane-border-fg green
set -g pane-border-bg black
# アクティブなペインを目立たせる
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# コマンドラインの色を設定する
set -g message-fg white
set -g message-bg black

# vim風に移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
#bind-key -r C-h select-window -t :-
#bind-key -r C-l select-window -t :+et -g message-attr bright

# pain の index を 1オリジンにする
set-option -g base-index 1
