# Starship Configuration with Nord Color Palette
# https://www.nordtheme.com/

# Nord Colors:
# Polar Night: #2E3440, #3B4252, #434C5E, #4C566A
# Snow Storm: #D8DEE9, #E5E9F0, #ECEFF4
# Frost: #8FBCBB, #88C0D0, #81A1C1, #5E81AC
# Aurora: #BF616A (red), #D08770 (orange), #EBCB8B (yellow), #A3BE8C (green), #B48EAD (purple)

format = """
[](fg:#3B4252)\
$directory\
[](fg:#3B4252 bg:#4C566A)\
$git_branch\
$git_status\
[](fg:#4C566A)\
$nodejs\
$rust\
$golang\
$python\
$ruby\
$elixir\
$character"""

palette = "nord"

[palettes.nord]
polar0 = "#2E3440"
polar1 = "#3B4252"
polar2 = "#434C5E"
polar3 = "#4C566A"
snow0 = "#D8DEE9"
snow1 = "#E5E9F0"
snow2 = "#ECEFF4"
frost0 = "#8FBCBB"
frost1 = "#88C0D0"
frost2 = "#81A1C1"
frost3 = "#5E81AC"
red = "#BF616A"
orange = "#D08770"
yellow = "#EBCB8B"
green = "#A3BE8C"
purple = "#B48EAD"

[username]
show_always = true
style_user = "bg:#3B4252 fg:#81A1C1"
style_root = "bg:#3B4252 fg:#BF616A"
format = "[ $user ]($style)"

[directory]
style = "bg:#3B4252 fg:#88C0D0"
format = "[ $path ]($style)"
truncation_length = 1
truncate_to_repo = false
fish_style_pwd_dir_length = 1

[git_branch]
symbol = ""
style = "bg:#4C566A fg:#A3BE8C"
format = "[ $symbol $branch ]($style)"

[git_status]
style = "bg:#4C566A fg:#D8DEE9"
format = "[$all_status$ahead_behind]($style)"
conflicted = " "
ahead = "⇡${count} "
behind = "⇣${count} "
diverged = "⇕⇡${ahead_count}⇣${behind_count} "
untracked = "?${count} "
stashed = " "
modified = "!${count} "
staged = "+${count} "
deleted = "✘${count} "

[nodejs]
symbol = ""
style = "bg:#5E81AC fg:#D8DEE9"
format = "[ $symbol $version ]($style)"

[rust]
symbol = ""
style = "bg:#5E81AC fg:#D8DEE9"
format = "[ $symbol $version ]($style)"

[golang]
symbol = ""
style = "bg:#5E81AC fg:#D8DEE9"
format = "[ $symbol $version ]($style)"

[python]
symbol = ""
style = "bg:#5E81AC fg:#D8DEE9"
format = "[ $symbol $version ]($style)"

[ruby]
symbol = ""
style = "bg:#5E81AC fg:#D8DEE9"
format = "[ $symbol $version ]($style)"

[elixir]
symbol = ""
style = "bg:#5E81AC fg:#D8DEE9"
format = "[ $symbol $version ]($style)"

[fill]
symbol = " "

[cmd_duration]
min_time = 500
style = "fg:#4C566A"
format = "[$duration]($style)"

[character]
success_symbol = "[❯](fg:#A3BE8C)"
error_symbol = "[❯](fg:#BF616A)"
